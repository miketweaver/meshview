# Example configuration file showing how to configure multiple channel keys
# Copy this to config.ini and modify as needed

# -------------------------
# Server Configuration
# -------------------------
[server]
bind = *
port = 8081
tls_cert =
acme_challenge =

# -------------------------
# Site Appearance & Behavior
# -------------------------
[site]
domain =
title = Multi-Key Mesh Monitor
message = Real time data from multiple encrypted channels.
starting = /chat
nodes = True
conversations = True
everything = True
graphs = True
stats = True
net = True
map = True
top = True

# Map boundaries
map_top_left_lat = 39
map_top_left_lon = -123
map_bottom_right_lat = 36
map_bottom_right_lon = -121

# Updates intervals in seconds
map_interval=3
firehose_interal=3

# Weekly net details
weekly_net_message = Weekly Mesh check-in. We will keep it open on every Wednesday from 5:00pm for checkins.
net_tag = #MeshNet

# -------------------------
# MQTT Broker Configuration
# -------------------------
[mqtt]
server = mqtt.bayme.sh
topics = ["msh/US/bayarea/#", "msh/US/CA/mrymesh/#", "msh/US/CA/sacvalley/#"]
port = 1883
username = meshdev
password = large4cats

# Channel encryption keys (base64 encoded)
# Multiple keys can be specified, separated by commas
# The first key is the default Meshtastic channel key
# Add your private channel keys here
channel_keys = 1PG7OiApB1nwvP+rz05pAQ==,your_private_key_here,another_private_key

# -------------------------
# Database Configuration
# -------------------------
[database]
connection_string = sqlite+aiosqlite:///packets.db
